# Example backend services for testing the load balancer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service-1
  labels:
    app: backend-service-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-service-1
  template:
    metadata:
      labels:
        app: backend-service-1
    spec:
      containers:
      - name: backend
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: SERVER_NAME
          value: "Backend-Server-1"
        volumeMounts:
        - name: config
          mountPath: /usr/share/nginx/html
      volumes:
      - name: config
        configMap:
          name: backend-1-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-1-config
data:
  index.html: |
    <html>
    <body>
    <h1>Backend Server 1</h1>
    <p>This is backend server 1 responding to your request.</p>
    </body>
    </html>

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-1
  labels:
    app: backend-service-1
spec:
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
  selector:
    app: backend-service-1

